<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>StackOverflow-lite | myprofilee</title>
        <link rel="stylesheet" href="main.css"  type="text/css" >
    </head>
    <body>
        <div class="container">
            <header>
                <div id="brand">
                    <h1>StackOverFlow-lite</h1>
                </div>
                <nav>
                    <ul>
                        <li class="current"><a href="mypage.html">profile</a></li>
                        <li><a href="post.html">post</a></li>
                        <li><a href="answer.html">answer</a></li>
                        <li><a href="index.html">sign out</a></li>
                    </ul>
                </nav> 
            </header>
            <nav id="top">
                <!-- <a href="#">search</a> -->
                <a href="#">History</a>
                <a href="#">Featured |</a>
            </nav>          
            <section id="post">
                <div>
                    <input type="hidden" id="postId" name="postId" value="#">How do you write HTML code for hidden values?</input>
                </div>
                <button type="submit"><a href="post.html">Update Post</a></button>
                <button type="submit"><a href="answer.html">Add Answer</a></button>
                <button type="submit"><a href="#">View Answers</a></button>
            </section>
            <section id="answer">
                <div>
                    <input type="hidden" id="answerId" name="answerId" value="#">Shared answer</input>
                </div>
                <div class="vote">
                    <input type="hidden" name="_id_" value="#">
                    <button type"submit"><a class="upvote_off" title="Helpfull answer">UPVOTE</a></button>
                    <button type"submit"><a class="downvote_off" title="Not helpfull">DOWNVOTE</a></button>
                    <button type"submit"><span class="accepted" title="accepted answer">ACCEPT</span> </button> 
                    <span class="count_upvote_post" itemprop="upvote_count">5</span>      
                </div>
            </section>
            <footer>
                <p>StackOverFlow-lite, Copyright &copy;2018</p>
            </footer>
        </div>
    </body>
</html>
