<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>StackOverflow-lite | mypage</title>
        <link rel="stylesheet" href="main.css"  type="text/css" >
    </head>
    <body>
        <div class="container">
            <header>
                    <div id="brand">
                        <h1>StackOverFlow-lite</h1>
                    </div>
                    <div class="search">
                        <nav>
                            <form >
                                <div><input type="text" placeholder="Ask question?"></div>
                            </form>
                        </nav>
                    </div>  
            </header>
            <div class="post">
                <section id="post">
                    <div class="vote">
                        <input type="hidden" name="_id_"value="#">
                        <a class="upvote_off" title="usefull answer">upvote</a>
                        <span class="count_upvote_post" itemprop="upvote_count">#</span>
                        <a class="downvote_off" title="not usefull answer">downvote</a>
                        <span class="accepted" title="accepted answer">accepted</span>
                    </div>
                    <div class="post1">
                        <form>
                            <div>
                                <label for="post">Post a question:</label>
                                <textarea id="post" name="post" cols="70" rows="7">Press enter to post? </textarea>
                            </div>
                            <div class="submit">
                                <button type="submit">Update Post</button>
                                <button type="submit">Delete</button>
                                <button type="submit"><a href="answer">View Answers</a></button>
                            </div>
                            <input type="hidden" id="postId" name="postId" value="#">
                        </form>
                    </div>
                    
                </section>
                <div>
                    <label for="post">Write Answer:</label>
                    <textarea id="post" name="post" cols="70" rows="7">Press enter when done </textarea>
                </div>
            </div> 
            <footer>
                <p>StackOverFlow-lite, Copyright &copy;2018</p>
            </footer>
        </div>
    </body>
</html>
